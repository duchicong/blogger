title: Remember me
email: duconggpdg@gmail.com
author: Du Chi Cong
image: "img/item-img1.jpg"
description: >- # this means to ignore newlines until "baseurl:"
  Mục tiêu của dự án xây dựng một blog phục vụ cho việc ghi chép như cuốn sổ tay cá nhân công khai những thông tin bổ ích của tôi trong hành trình học hỏi và tìm hiểu về Frontend.
  Những thông tin này, có thể không được viết một cách mạch lạc.
  Nếu bạn đọc muốn đóng góp, xin vui lòng liên hệ theo email của tôi. Để giúp bạn đọc có góc nhìn đúng đắn hơn về tài liệu.
baseurl: "" # the subpath of your site, e.g. /blog
permalink: none # /:categories/:title/
url: "https://duchicong.github.io" # the base hostname & protocol for your site, e.g. http://example.com
facebook_username: duchicong
github_username: duchicong
my_resume_name: Resume project

# New fields not defaulted by jekyll-new with the minima theme
# Add a copyright. A copyright symbol and yar will be added automatically
copyright: 'Website designed by Du Chi Cong'

# Build settings
# theme: minima
plugins:
  - jekyll-feed

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previous `post` in Jekyll 2.2.
    values:
      layout: "post"
      author: "CongDC"

