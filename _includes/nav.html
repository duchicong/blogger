<!-- header Nav Start -->
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="/">
    <img src="{{ site.data.self.img-small }}" alt="{{ site.title }}" class="cover-image-tiny image-circle">
  </a>
  <button class="navbar-toggler btn btn-outline-warning" type="button" onclick="toggleNavbarHeader()">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarToggler">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if page.url == '/' %}active{% endif %}"><a class="nav-link"
          href="/">Home</a></li>
      <li class="nav-item {% if page.url == '/about-me.html' %}active{% endif %}"><a class="nav-link"
        href="about-me.html">About me</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" onclick="javascript:void(0);">
          Categories
        </a>
        <div class="dropdown-menu">
          {% for category in site.data.categories %}
          <a href="{{ category.url }}" alt="{{ category.title }}" class="nav-item-link {% if page.url == category.url %}active{% endif %}">
            {{ category.title }}
          </a>
          {% endfor %}
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search">
      <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
